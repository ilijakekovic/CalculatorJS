<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="JavaScript/app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="return">
                <p id="returnOutput">Return</p>
            </div>
            <div class="nums">
                <button id="numAC" class="numButton">AC</button>
            </div>
            <div class="nums">
                <button id="numRoot" class="numButton">√X</button>
            </div>
            <div class="nums">
                <button id="numPercentage" class="numButton">%</button>
            </div>
            <div class="nums">
                <button id="numDivision" class="numButton">÷</button>
            </div>
            <div class="nums">
                <button id="num7" class="numButton">7</button>
            </div>
            <div class="nums">
                <button id="num8" class="numButton">8</button>
            </div>
            <div class="nums">
                <button id="num9" class="numButton">9</button>
            </div>
            <div class="nums">
                <button id="numMultiply" class="numButton">X</button>
            </div>
            <div class="nums">
                <button id="num4" class="numButton">4</button>
            </div>
            <div class="nums">
                <button id="num5" class="numButton">5</button>
            </div>
            <div class="nums">
                <button id="num6" class="numButton">6</button>
            </div>
            <div class="nums">
                <button id="numSubtraction" class="numButton">-</button>
            </div>
            <div class="nums">
                <button id="num1" class="numButton">1</button>
            </div>
            <div class="nums">
                <button id="num2" class="numButton">2</button>
            </div>
            <div class="nums">
                <button id="num3" class="numButton">3</button>
            </div>
            <div class="nums">
                <button id="numAddition" class="numButton">+</button>
            </div>
        </div>
        <div class="container">
            <button id="zero" class="numButton">0</button>
            <button id="equals" class="numButton">=</button>
        </div>
    </div>
    <div class="historyContainer">
        <div class="container">
            <p id="historyOutput">History</p>
        </div>
    </div>
</body>
</html>
